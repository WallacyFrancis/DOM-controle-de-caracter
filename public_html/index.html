<!DOCTYPE html>
<html>
<head>
	<title>Separador de Caracteres</title>
	<meta charset="utf-8">

	<script>

		function separador() {
			// recupera o valor digitado no input do documento
			var caracter = document.getElementById('caracter').value

			document.getElementById('caracter').value = ''

			//Identeifica o tipo de caracter para distribuição. Lembrando que o java recupera os valores como strings
			switch(caracter){
				case '0':
				case '1':
				case '2':
				case '3':
				case '4':
				case '5':
				case '6':
				case '7':
				case '8':
				case '9':
					document.getElementById('apenas_numeros').value += caracter
					break;
				default:
					document.getElementById('apenas_letra').value += caracter

			}

		}

		function limpar() {
			// Limpas os campos com valores armazenados
			document.getElementById('apenas_letra').value = ''
			document.getElementById('apenas_numeros').value = ''
		}

	</script>


</head>
<body>

	<input type="text" placeholder="Digite um caractere" id="caracter" onkeyup="separador()">

	<hr/>

	<span>Letras:</span>
	<input type="text" id="apenas_letra" disabled="disabled">
	<span>Numeros:</span>
	<input type="text" id="apenas_numeros" disabled="disabled">
	<br><br>
	<input type="submit" value="Limpar campos" onclick="limpar()">
	
</body>
</html>
